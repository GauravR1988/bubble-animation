<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    width: 560px;
    height: 272px;
    position: relative;
    background: linear-gradient(135deg, #e8eaed, #d5d8dc);
    display: flex;
    justify-content: space-around;
    align-items: center;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.main-bubble {
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, 
        rgba(255,255,255,0.9),
        rgba(200,255,200,0.7));
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 
        0 0 20px rgba(0,255,0,0.3),
        inset 0 0 30px rgba(255,255,255,0.5);
    text-align: center;
    color: #000;
}

.percentage {
    font-size: 2.5em;
    font-weight: bold;
    margin: 0;
}

.title {
    font-size: 1.2em;
    font-weight: bold;
    margin: 5px 0 0 0;
    text-transform: uppercase;
}

.info-bubble {
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.7);
    border-radius: 50%;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8em;
    color: #006400;
    opacity: 0;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,255,0,0.2);
    transition: opacity 0.3s;
}

.main-bubble:hover + .info-bubble,
.main-bubble:hover ~ .info-bubble {
    animation: bubbleRise 4s ease-out infinite;
}

@keyframes bubbleRise {
    0% {
        transform: translateY(200px);
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    80% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px);
        opacity: 0;
    }
}

.info-bubble:nth-of-type(2) { left: 20%; animation-delay: 0s; }
.info-bubble:nth-of-type(3) { left: 50%; animation-delay: 1s; }
.info-bubble:nth-of-type(4) { left: 80%; animation-delay: 2s; }

</style>
</head>
<body>
    <div class="container">
        <div class="main-bubble">
            <div class="percentage">40%</div>
            <div class="title">Vehicle</div>
        </div>
        <div class="info-bubble">3-4x<br>CO₂</div>
        <div class="info-bubble">Fleet<br>Mix</div>
        <div class="info-bubble">EV<br>-59%</div>

        <div class="main-bubble">
            <div class="percentage">35%</div>
            <div class="title">Traffic</div>
        </div>
        <div class="info-bubble">Idle<br>+30% CO₂</div>
        <div class="info-bubble">Stop-&-Go<br>Impact</div>
        <div class="info-bubble">Peak<br>Hours</div>

        <div class="main-bubble">
            <div class="percentage">25%</div>
            <div class="title">Weather</div>
        </div>
        <div class="info-bubble">Longer<br>Delays</div>
        <div class="info-bubble">High<br>Fuel</div>
        <div class="info-bubble">+25%<br>CO₂</div>
    </div>
</body>
</html>

    <style>
        /* Additional shine effect */
        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transform: skewX(-15deg);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) skewX(-15deg); }
            50% { transform: translateX(100%) skewX(-15deg); }
            100% { transform: translateX(100%) skewX(-15deg); }
        }
    </style>
