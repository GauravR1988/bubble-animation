<!DOCTYPE html>
<html>
<head>
    <style>
        /* Previous styles remain the same until .details */

        .details {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            margin-top: 5px;
            text-align: left;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            height: 80px;
            overflow-y: hidden;
            font-size: 0.7em;
            position: relative;
        }

        .details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .details li {
            margin: 5px 0;
            padding-left: 10px;
            position: relative;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
        }

        .details:hover li {
            animation: pulse 2s infinite;
        }

        .details li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: #4CAF50;
            animation: glow 1.5s infinite;
        }

        /* Text animation keyframes */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { color: #4CAF50; }
            50% { color: #81C784; }
            100% { color: #4CAF50; }
        }

        /* Stagger the animations for list items */
        .details li:nth-child(1) { animation-delay: 0.1s; }
        .details li:nth-child(2) { animation-delay: 0.3s; }
        .details li:nth-child(3) { animation-delay: 0.5s; }

        /* Add gradient overlay */
        .details:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, rgba(26,26,26,0.9));
            pointer-events: none;
        }

        /* Highlight effect on hover */
        .details li:hover {
            color: #81C784;
            transform: translateX(5px);
            transition: all 0.3s ease;
        }

        /* Typing animation for important numbers */
        .highlight {
            color: #81C784;
            display: inline-block;
            animation: typing 1s steps(10) infinite;
        }

        @keyframes typing {
            0% { border-right: 2px solid transparent; }
            50% { border-right: 2px solid #81C784; }
            100% { border-right: 2px solid transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emission-section">
            <div class="bubble" style="animation-delay: 0s;">
                <div class="bubble-content">
                    <p class="percentage">35%</p>
                    <p class="title">Traffic</p>
                </div>
            </div>
            <div class="details">
                <ul>
                    <li>Idling → <span class="highlight">↑ Fuel Use</span></li>
                    <li>Stop-go: <span class="highlight">+30% CO₂</span></li>
                    <li>Peak Impact <span class="highlight">Critical</span></li>
                </ul>
            </div>
        </div>

        <div class="emission-section">
            <div class="bubble" style="animation-delay: 0.5s;">
                <div class="bubble-content">
                    <p class="percentage">40%</p>
                    <p class="title">Vehicle</p>
                </div>
            </div>
            <div class="details">
                <ul>
                    <li>Vans: <span class="highlight">3-4x CO₂</span></li>
                    <li>Fleet Mix <span class="highlight">Impact</span></li>
                    <li>EVs: <span class="highlight">-59%</span></li>
                </ul>
            </div>
        </div>

        <div class="emission-section">
            <div class="bubble" style="animation-delay: 1s;">
                <div class="bubble-content">
                    <p class="percentage">25%</p>
                    <p class="title">Weather</p>
                </div>
            </div>
            <div class="details">
                <ul>
                    <li>Delays <span class="highlight">↑ Time</span></li>
                    <li>Fuel Use <span class="highlight">↑↑</span></li>
                    <li><span class="highlight">+25%</span> CO₂</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
