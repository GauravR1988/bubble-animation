<!DOCTYPE html>
<html>
<head>
<style>
.container {
    width: 560px;
    height: 272px;
    position: relative;
    background: linear-gradient(135deg, #1a2f1a, #2c4c2c);
    display: flex;
    justify-content: space-around;
    align-items: center;
    overflow: hidden;
    box-shadow: inset 0 0 50px rgba(0,255,0,0.1);
    border-radius: 15px;
}

.header {
    position: absolute;
    top: -40px;
    width: 100%;
    text-align: center;
    color: #2c4c2c;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
}

.section {
    position: relative;
    width: 180px;
    height: 272px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-bubble {
    width: 100px;
    height: 100px;
    background: radial-gradient(circle at 30% 30%, 
        rgba(255,255,255,0.9),
        rgba(144,238,144,0.4),
        rgba(0,128,0,0.6));
    border-radius: 50%;
    position: relative;
    box-shadow: 
        inset 0 0 25px rgba(255,255,255,0.8),
        0 0 20px rgba(144,238,144,0.5),
        0 0 35px rgba(0,128,0,0.3);
    cursor: pointer;
    z-index: 2;
    animation: 
        pulse 2s infinite,
        float 3s ease-in-out infinite;
}

@keyframes float {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-15px);
    }
    100% {
        transform: translateY(0px);
    }
}

.section:nth-child(1) .main-bubble {
    animation-delay: 0s, 0s;
}

.section:nth-child(2) .main-bubble {
    animation-delay: 0.3s, 1s;
}

.section:nth-child(3) .main-bubble {
    animation-delay: 0.6s, 2s;
}

@keyframes pulse {
    0% { 
        box-shadow: 
            inset 0 0 25px rgba(255,255,255,0.8),
            0 0 20px rgba(144,238,144,0.5),
            0 0 35px rgba(0,128,0,0.3); 
        transform: scale(1);
    }
    50% { 
        box-shadow: 
            inset 0 0 35px rgba(255,255,255,0.9),
            0 0 30px rgba(144,238,144,0.7),
            0 0 45px rgba(0,128,0,0.5);
        transform: scale(1.05);
    }
    100% { 
        box-shadow: 
            inset 0 0 25px rgba(255,255,255,0.8),
            0 0 20px rgba(144,238,144,0.5),
            0 0 35px rgba(0,128,0,0.3);
        transform: scale(1);
    }
}

.bubble-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    text-shadow: 
        0 0 5px rgba(0,128,0,0.8),
        0 0 10px rgba(0,128,0,0.5);
}

.percentage {
    font-size: 1.8em;
    font-weight: 800;
    margin: 0;
    letter-spacing: 1px;
}

.title {
    font-size: 1.1em;
    font-weight: 600;
    margin: 2px 0;
    text-transform: uppercase;
}

.info-bubble {
    width: 55px;
    height: 55px;
    background: linear-gradient(135deg, 
        rgba(144,238,144,0.9),
        rgba(0,128,0,0.8));
    border-radius: 50%;
    position: absolute;
    color: white;
    font-size: 0.85em;
    font-weight: 600;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 5px;
    opacity: 0;
    z-index: 1;
    box-shadow: 
        inset 0 0 10px rgba(255,255,255,0.5),
        0 0 10px rgba(0,128,0,0.3);
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
}
<style>
.section:hover .info-bubble {
    display: flex;
    animation: bubbleUp 5s ease-out forwards;
}

@keyframes bubbleUp {
    0% {
        transform: translateY(272px) scale(0.8);
        opacity: 0;
    }
    20% {
        opacity: 1;
        transform: translateY(200px) scale(1);
    }
    80% {
        opacity: 1;
        transform: translateY(70px) scale(1);
    }
    100% {
        transform: translateY(-120px) scale(0.8);
        opacity: 0;
    }
}

.section:hover .info-bubble:nth-child(2) { animation-delay: 0.7s; }
.section:hover .info-bubble:nth-child(3) { animation-delay: 1.4s; }

.container:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 200%;
    height: 100%;
    background: linear-gradient(
        to right,
        transparent,
        rgba(144,238,144,0.1),
        transparent
    );
    transform: skewX(-15deg);
    animation: shine 8s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) skewX(-15deg); }
    50% { transform: translateX(100%) skewX(-15deg); }
    100% { transform: translateX(100%) skewX(-15deg); }
}
</style>
</head>
<body>
    <div class="container">
        <!-- Vehicle Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">40%</p>
                    <p class="title">Vehicle</p>
                </div>
            </div>
            <div class="info-bubble" style="left: 20%">3-4x<br>CO₂</div>
            <div class="info-bubble" style="left: 50%">Fleet<br>Mix</div>
            <div class="info-bubble" style="left: 80%">EV<br>-59%</div>
        </div>

        <!-- Traffic Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">35%</p>
                    <p class="title">Traffic</p>
                </div>
            </div>
            <div class="info-bubble" style="left: 20%">Idle<br>+30% CO₂</div>
            <div class="info-bubble" style="left: 50%">Stop-&-Go<br>Impact</div>
            <div class="info-bubble" style="left: 80%">Peak<br>Hours</div>
        </div>

        <!-- Weather Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">25%</p>
                    <p class="title">Weather</p>
                </div>
            </div>
            <div class="info-bubble" style="left: 20%">Longer<br>Delays</div>
            <div class="info-bubble" style="left: 50%">High<br>Fuel</div>
            <div class="info-bubble" style="left: 80%">+25%<br>CO₂</div>
        </div>
    </div>
</body>
</html>
