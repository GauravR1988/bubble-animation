<!DOCTYPE html>
<html>
<head>
<style>
.container {
    width: 560px;
    height: 272px;
    position: relative;
    background: #9eb5a8;
    display: flex;
    justify-content: space-around;
    align-items: center;
    overflow: hidden;
    box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
}

.section {
    position: relative;
    width: 180px;
    height: 272px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-bubble {
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at center, 
        rgba(255,255,255,0.95),
        rgba(220,220,220,0.8),
        rgba(200,200,200,0.6));
    border-radius: 50%;
    position: relative;
    box-shadow: 
        0 0 40px rgba(255,255,255,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
}

.bubble-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 100%;
}

.percentage {
    font-size: 2.5em;
    font-weight: bold;
    margin: 0;
    color: #000;
}

.title {
    font-size: 1.4em;
    font-weight: bold;
    margin: 5px 0 0 0;
    color: #000;
}

.info-text {
    position: absolute;
    color: #000;
    font-size: 1em;
    font-weight: normal;
    opacity: 0.8;
    text-align: center;
}

/* Position text around bubbles */
.section .info-text:nth-of-type(1) {
    left: -30px;
    top: 35%;
}

.section .info-text:nth-of-type(2) {
    top: 35%;
}

.section .info-text:nth-of-type(3) {
    right: -30px;
    top: 35%;
}

/* Optional subtle animation for main bubbles */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
}

.main-bubble {
    animation: float 4s ease-in-out infinite;
}

.section:nth-child(1) .main-bubble { animation-delay: 0s; }
.section:nth-child(2) .main-bubble { animation-delay: 1s; }
.section:nth-child(3) .main-bubble { animation-delay: 2s; }

/* Container shine effect */
.container:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 200%;
    height: 100%;
    background: linear-gradient(
        to right,
        transparent,
        rgba(255,255,255,0.1),
        transparent
    );
    transform: skewX(-15deg);
    animation: shine 8s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) skewX(-15deg); }
    50% { transform: translateX(100%) skewX(-15deg); }
    100% { transform: translateX(100%) skewX(-15deg); }
}
</style>
</head>
<body>
    <div class="container">
        <!-- Vehicle Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">40%</p>
                    <p class="title">VEHICLE</p>
                </div>
            </div>
            <div class="info-text">3-4x<br>CO₂</div>
            <div class="info-text">Fleet<br>Mix</div>
            <div class="info-text">EV<br>-59%</div>
        </div>

        <!-- Traffic Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">35%</p>
                    <p class="title">TRAFFIC</p>
                </div>
            </div>
            <div class="info-text">Idle<br>+30%<br>CO₂</div>
            <div class="info-text">Stop-<br>&-Go<br>Impact</div>
            <div class="info-text">Peak<br>Hours</div>
        </div>

        <!-- Weather Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">25%</p>
                    <p class="title">WEATHER</p>
                </div>
            </div>
            <div class="info-text">Longer<br>Delays</div>
            <div class="info-text">High<br>Fuel</div>
            <div class="info-text">+25%<br>CO₂</div>
        </div>
    </div>
</body>
</html>
