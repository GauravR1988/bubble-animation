<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 500px;
            height: 200px;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
        }

        .section {
            position: relative;
            width: 150px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-bubble {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(128,128,128,0.8));
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.5);
            cursor: pointer;
            z-index: 2;
        }

        .bubble-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .percentage {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .title {
            font-size: 0.8em;
            margin: 2px 0;
        }

        .info-bubble {
            width: 40px;
            height: 40px;
            background: rgba(129, 199, 132, 0.8);
            border-radius: 50%;
            position: absolute;
            color: white;
            font-size: 0.6em;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            opacity: 0;
            z-index: 1;
        }

        .section:hover .info-bubble {
            display: flex;
            animation: bubbleUp 3s ease-out forwards;
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(200px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Stagger animations for multiple bubbles */
        .section:hover .info-bubble:nth-child(2) { animation-delay: 0.5s; }
        .section:hover .info-bubble:nth-child(3) { animation-delay: 1s; }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Traffic Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">35%</p>
                    <p class="title">Traffic</p>
                </div>
            </div>
            <div class="info-bubble" style="left: 20%">Idle +30% CO₂</div>
            <div class="info-bubble" style="left: 50%">Stop-&-Go</div>
            <div class="info-bubble" style="left: 80%">Peak Hours</div>
        </div>

        <!-- Vehicle Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">40%</p>
                    <p class="title">Vehicle</p>
                </div>
            </div>
            <div class="info-bubble" style="left: 20%">3-4x CO₂</div>
            <div class="info-bubble" style="left: 50%">Fleet Mix</div>
            <div class="info-bubble" style="left: 80%">-59% EV</div>
        </div>

        <!-- Weather Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">25%</p>
                    <p class="title">Weather</p>
                </div>
            </div>
            <div class="info-bubble" style="left: 20%">Delays</div>
            <div class="info-bubble" style="left: 50%">+Fuel Use</div>
            <div class="info-bubble" style="left: 80%">+25% CO₂</div>
        </div>
    </div>
</body>
</html>
