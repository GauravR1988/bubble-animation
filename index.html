<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 500px;
            height: 200px;
            padding: 10px;
            margin: 0 auto;
        }

        .emission-section {
            text-align: center;
            width: 150px;
            height: 180px;
            position: relative;
        }

        .bubble {
            width: 80px;
            height: 80px;
            margin: 0 auto 5px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(128,128,128,0.8));
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.5),
                0 0 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        .bubble-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .percentage {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 0.8em;
            margin: 2px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .details {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            margin-top: 5px;
            text-align: left;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            height: 80px;
            overflow-y: auto;
            font-size: 0.7em;
        }

        .details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .details li {
            margin: 5px 0;
            padding-left: 10px;
            position: relative;
        }

        .details li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emission-section">
            <div class="bubble" style="animation-delay: 0s;">
                <div class="bubble-content">
                    <p class="percentage">35%</p>
                    <p class="title">Traffic</p>
                </div>
            </div>
            <div class="details">
                <ul>
                    <li>Idling increases fuel use</li>
                    <li>Stop-go: +30% CO₂</li>
                    <li>Peak-hour impact high</li>
                </ul>
            </div>
        </div>

        <div class="emission-section">
            <div class="bubble" style="animation-delay: 0.5s;">
                <div class="bubble-content">
                    <p class="percentage">40%</p>
                    <p class="title">Vehicle</p>
                </div>
            </div>
            <div class="details">
                <ul>
                    <li>Vans: 3-4x more CO₂</li>
                    <li>Fleet mix crucial</li>
                    <li>EVs reduce by 59%</li>
                </ul>
            </div>
        </div>

        <div class="emission-section">
            <div class="bubble" style="animation-delay: 1s;">
                <div class="bubble-content">
                    <p class="percentage">25%</p>
                    <p class="title">Weather</p>
                </div>
            </div>
            <div class="details">
                <ul>
                    <li>Slower deliveries</li>
                    <li>Higher fuel usage</li>
                    <li>+20-25% CO₂</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
