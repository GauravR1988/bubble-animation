<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: #000;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    width: 560px;
    height: 272px;
    position: relative;
    background: linear-gradient(135deg, 
        #f0f2f5,
        #e2e4e8,
        #d5d8dc
    );
    display: flex;
    justify-content: space-around;
    align-items: center;
    overflow: hidden;
    box-shadow: 
        inset 0 0 50px rgba(255,255,255,0.3),
        0 0 20px rgba(0,0,0,0.1);
    border-radius: 15px;
}

.section {
    position: relative;
    width: 180px;
    height: 272px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-bubble {
    width: 100px;
    height: 100px;
    background: radial-gradient(circle at 30% 30%, 
        rgba(255,255,255,0.95),
        rgba(144,238,144,0.5),
        rgba(0,128,0,0.7));
    border-radius: 50%;
    position: relative;
    box-shadow: 
        inset 0 0 25px rgba(255,255,255,0.9),
        0 0 20px rgba(144,238,144,0.6),
        0 0 35px rgba(0,128,0,0.4);
    cursor: pointer;
    z-index: 2;
    animation: 
        pulse 2s infinite,
        float 3s ease-in-out infinite;
}

.info-bubble {
    width: 55px;
    height: 55px;
    background: linear-gradient(135deg, 
        rgba(220,220,220,0.95),
        rgba(180,180,180,0.85));
    border-radius: 50%;
    position: absolute;
    color: #006400;
    font-size: 0.85em;
    font-weight: 600;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 5px;
    opacity: 0;
    z-index: 1;
    box-shadow: 
        inset 0 0 10px rgba(255,255,255,0.7),
        0 0 15px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    text-shadow: 0 1px 2px rgba(255,255,255,0.5);
}

.section:hover .info-bubble {
    display: flex;
    animation: bubbleUp 5s ease-out infinite;
}

@keyframes bubbleUp {
    0% {
        transform: translateY(272px) scale(0.8) rotate(0deg);
        opacity: 0;
    }
    20% {
        opacity: 1;
        transform: translateY(200px) scale(1) rotate(120deg);
    }
    80% {
        opacity: 1;
        transform: translateY(70px) scale(1) rotate(240deg);
    }
    100% {
        transform: translateY(-120px) scale(0.8) rotate(360deg);
        opacity: 0;
    }
}

.section:hover .info-bubble:nth-child(2) { 
    animation-delay: 0.7s; 
    left: 20%;
}

.section:hover .info-bubble:nth-child(3) { 
    animation-delay: 1.4s;
    left: 50%;
}

.section:hover .info-bubble:nth-child(4) { 
    animation-delay: 2.1s;
    left: 80%;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

@keyframes pulse {
    0% { 
        box-shadow: 
            inset 0 0 25px rgba(255,255,255,0.9),
            0 0 20px rgba(144,238,144,0.6),
            0 0 35px rgba(0,128,0,0.4);
        transform: scale(1);
    }
    50% { 
        box-shadow: 
            inset 0 0 35px rgba(255,255,255,1),
            0 0 30px rgba(144,238,144,0.8),
            0 0 45px rgba(0,128,0,0.6);
        transform: scale(1.05);
    }
    100% { 
        box-shadow: 
            inset 0 0 25px rgba(255,255,255,0.9),
            0 0 20px rgba(144,238,144,0.6),
            0 0 35px rgba(0,128,0,0.4);
        transform: scale(1);
    }
}
<style>
.bubble-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #006400;
    text-align: center;
    text-shadow: 
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.5);
}

.percentage {
    font-size: 1.8em;
    font-weight: 800;
    margin: 0;
    letter-spacing: 1px;
}

.title {
    font-size: 1.1em;
    font-weight: 600;
    margin: 2px 0;
    text-transform: uppercase;
}

.container:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 200%;
    height: 100%;
    background: linear-gradient(
        to right,
        transparent,
        rgba(255,255,255,0.4),
        transparent
    );
    transform: skewX(-15deg);
    animation: shine 8s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) skewX(-15deg); }
    50% { transform: translateX(100%) skewX(-15deg); }
    100% { transform: translateX(100%) skewX(-15deg); }
}

.container:after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        linear-gradient(45deg, 
            rgba(255,255,255,0.1) 25%, 
            transparent 25%,
            transparent 75%, 
            rgba(255,255,255,0.1) 75%),
        linear-gradient(45deg, 
            rgba(255,255,255,0.1) 25%, 
            transparent 25%,
            transparent 75%, 
            rgba(255,255,255,0.1) 75%);
    background-size: 60px 60px;
    background-position: 0 0, 30px 30px;
    pointer-events: none;
}
</style>
</head>
<body>
    <div class="container">
        <!-- Vehicle Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">40%</p>
                    <p class="title">Vehicle</p>
                </div>
            </div>
            <div class="info-bubble">3-4x<br>CO₂</div>
            <div class="info-bubble">Fleet<br>Mix</div>
            <div class="info-bubble">EV<br>-59%</div>
        </div>

        <!-- Traffic Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">35%</p>
                    <p class="title">Traffic</p>
                </div>
            </div>
            <div class="info-bubble">Idle<br>+30% CO₂</div>
            <div class="info-bubble">Stop-&-Go<br>Impact</div>
            <div class="info-bubble">Peak<br>Hours</div>
        </div>

        <!-- Weather Section -->
        <div class="section">
            <div class="main-bubble">
                <div class="bubble-content">
                    <p class="percentage">25%</p>
                    <p class="title">Weather</p>
                </div>
            </div>
            <div class="info-bubble">Longer<br>Delays</div>
            <div class="info-bubble">High<br>Fuel</div>
            <div class="info-bubble">+25%<br>CO₂</div>
        </div>
    </div>
</body>
</html>
